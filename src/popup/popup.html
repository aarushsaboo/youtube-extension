<!DOCTYPE html>
<html>
<head>
    <title>YouTube Content Filter</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .filter-section {
            margin-bottom: 15px;
        }
        input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>YouTube Content Filter</h2>
    
    <div class="filter-section">
        <h3>Keyword Filters</h3>
        <input type="text" id="keywordInput" placeholder="Enter keywords to block">
        <button id="addKeyword">Add Keyword</button>
        <div id="keywordList"></div>
    </div>

    <div class="filter-section">
        <h3>Category Filters</h3>
        <select id="categoryFilter">
            <option value="">Select Category to Block</option>
            <option value="gaming">Gaming</option>
            <option value="news">News</option>
            <option value="music">Music</option>
            <option value="comedy">Comedy</option>
        </select>
    </div>

    <div class="filter-section">
        <h3>Content Restrictions</h3>
        <label>
            <input type="checkbox" id="restrictAdult"> Block Adult Content
        </label>
    </div>

    <div class="filter-style">
        <label for="displayNone">Hide</label>
        <input type="radio" name="filterAnimationStyle" value="displayNone" id="displayNone" checked>
        <label for="crossedOut">Cross Out</label>
        <input type="radio" name="filterAnimationStyle" value="crossedOut" id="crossedOut">
    </div>
    
    <div>
        <h2>Color Scheme</h2>
        <select id="colorSchemeSelect">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="custom">Custom</option>
            <option value="custom1">Custom1</option>
            <option value="brightgreen">brightgreen</option>
            <option value="dirtygreen">dirtygreen</option>
            <option value="blackngrey">blackngrey</option>
            <option value="blacknwhite">blacknwhite</option>
        </select>
    </div>
    <button id="saveFilters">Save Filters</button>
    

    
    <script src="popup.js"></script>
</body>
</html>
